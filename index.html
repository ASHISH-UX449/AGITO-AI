<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAK-ONLINE (Play vs AI)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      font-size: 2.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .cell:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
    .cell.taken {
      pointer-events: none;
    }
    #status {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      color: #222;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>TIC-TAK-ONLINE (Play vs AI)</h1>
  <div class="board" id="board"></div>
  <div id="status">Your turn (X)</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    // Create board cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleCellClick);
      board.appendChild(cell);
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (gameState[index] !== "" || !gameActive || currentPlayer !== "X") return;

      makeMove(index, "X");

      if (checkWinner("X")) {
        statusText.textContent = "You Win!";
        gameActive = false;
        return;
      } else if (!gameState.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      // AI Move after delay
      currentPlayer = "O";
      statusText.textContent = "AI's turn...";
      setTimeout(aiMove, 500);
    }

    function makeMove(index, player) {
      gameState[index] = player;
      const cell = document.querySelector(`[data-index='${index}']`);
      cell.textContent = player;
      cell.classList.add("taken");
    }

    function aiMove() {
      if (!gameActive) return;

      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (gameState[i] === "") {
          gameState[i] = "O";
          let score = minimax(gameState, 0, false);
          gameState[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }

      makeMove(move, "O");

      if (checkWinner("O")) {
        statusText.textContent = "AI Wins!";
        gameActive = false;
        return;
      } else if (!gameState.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = "Your turn (X)";
    }

    function minimax(state, depth, isMaximizing) {
      if (checkWinner("O", state)) return 10 - depth;
      if (checkWinner("X", state)) return depth - 10;
      if (!state.includes("")) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (state[i] === "") {
            state[i] = "O";
            let score = minimax(state, depth + 1, false);
            state[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (state[i] === "") {
            state[i] = "X";
            let score = minimax(state, depth + 1, true);
            state[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner(player, state = gameState) {
      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return winConditions.some(condition => {
        return condition.every(index => state[index] === player);
      });
    }

    function resetGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Your turn (X)";

      document.querySelectorAll(".cell").forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
    }
  </script>
</body>
</html>
